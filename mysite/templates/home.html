<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - MyApp Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 60px;
            animation: fadeInDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 56px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-weight: 700;
        }

        .header p {
            font-size: 22px;
            opacity: 0.95;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            animation: fadeInUp 0.8s ease-out;
        }

        .nav-button {
            background: white;
            border-radius: 16px;
            padding: 50px 30px;
            text-decoration: none;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-button:hover::before {
            opacity: 1;
        }

        .nav-button:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .nav-button:hover .button-icon,
        .nav-button:hover .button-text,
        .nav-button:hover .button-description {
            color: white;
            position: relative;
            z-index: 1;
        }

        .button-icon {
            font-size: 72px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .button-text {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
            transition: all 0.3s ease;
        }

        .button-description {
            font-size: 14px;
            color: #7f8c8d;
            text-align: center;
            transition: all 0.3s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 900px) {
            .buttons-container {
                grid-template-columns: 1fr;
                max-width: 400px;
                margin: 0 auto;
            }

            .header h1 {
                font-size: 42px;
            }

            .header p {
                font-size: 18px;
            }

            .nav-button {
                padding: 40px 30px;
            }

            .button-icon {
                font-size: 60px;
            }

            .button-text {
                font-size: 24px;
            }
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 50px;
            opacity: 0.8;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome</h1>
            <p>Choose your destination</p>
        </div>

        <div class="buttons-container">
            <a href="/polls/" class="nav-button">
                <div class="button-icon">üìä</div>
                <div class="button-text">Polls</div>
                <div class="button-description">Survey and voting system</div>
            </a>

            <a href="/admin/" class="nav-button">
                <div class="button-icon">‚öôÔ∏è</div>
                <div class="button-text">Admin</div>
                <div class="button-description">Site administration</div>
            </a>

            <a href="/etl/clients/" class="nav-button">
                <div class="button-icon">üíº</div>
                <div class="button-text">Client</div>
                <div class="button-description">Client management</div>
            </a>
            
            <a href="/etl/subscriptions/" class="nav-button">
                <div class="button-icon">üè∑Ô∏è</div>
                <div class="button-text">Subscriptions</div>
                <div class="button-description">Subscription management</div>
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2025 MyApp. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
